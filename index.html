<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie-edge">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?
family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/d79802cee9.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="css/normalize.css" type="text/css">
<link rel="stylesheet" href="css/style.css" type="text/css">

<title>ohmyfood | Main</title>
</head>
    
<body>
    
    <header class="header">
        <div class="header__logo-wrapper">
        <img class="header__logo-image" src="images/logo/ohmyfood.png" alt="Logo"> <!-- Ask fot SVG??-->
        </div>
        <div class="header__location-card"> <!-- header__logo or header header__logo??-->
            <i class="fa-solid fa-location-dot"></i>
            <p class="header__location-text">Paris, Belleville</p>                            <!--Header from where to where??-->
        </div>
    </header>

    <section class="header-section">
    <h2>Book the menu you like</h2>
    <p class="header-section__text">Discover top-of-the-art restaurants we picked for you</p>
    <a class="header-section__explore-button" href="#">
       <p class="header-section__explore-button__text">Explore our restaurants</p>
    </a>
    </section>

    <section class="how-section">

        <h2 class="how-section__title">How it works</h2>


        <div class="how-section__cards-wrapper">
            <div class="how-section__numbers">1</div>
            <div class="how-section__cards">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p class="how-section__cards__text">Chose a restaurant</p>
            </div>
        </div>

        <div class="how-section__cards-wrapper">
            <div class="how-section__numbers">2</div>
            <div class="how-section__cards">
                <i class="fa-solid fa-list-ul"></i>
                <p class="how-section__cards__text">Create your menu</p>
            </div>
        </div>


        <div class="how-section__cards-wrapper">
            <div class="how-section__numbers">3</div>
            <div class="how-section__cards">
                <i class="fa-solid fa-store"></i>
                <p class="how-section__cards__text">Go enjoy it at the restaurant</p>
            </div>
        </div>

    </section>





</body>
</html>
